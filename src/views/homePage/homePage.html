<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

<body>
    <!------------------------------------------------- Nav Bar starts ------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navigation"
        style="background-color:#009579;  margin-bottom: 30px;">
        <div class="container-fluid">
            <img src="../budget.png" width="30px" height="30px" id="png" />
            <a class="navbar-brand" href="#" style="margin-left: 10px;">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="reloadHomePage()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="reportsLink" class="nav-link active" aria-current="page" href="#"
                            onclick="onClickAlert();">Reports
                            &#128176</a>
                    </li>
                    <li class="nav-item">
                        <a id="leaderboardLink" class="nav-link active" aria-current="page" href="#"
                            onclick="onClickAlert();">LeaderBoard
                            &#128176</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="buyPremiumBtn" class="topBtn btn py-1" type="button" data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="Premium Membership inclues LeaderBoard & Daily & Monthly Reports"
                        style="font-weight: 900; color: aliceblue;">
                        &#128142 Buy Premium &#128142
                    </button>
                    <button id="logoutBtn" class="topBtn btn py-1" type="button"
                        style="font-weight: 500; color: aliceblue;">Log out &#128274</button>
                </div>
            </div>
        </div>
    </nav>
    <!------------------------------------------------- Nav Bar Ends ------------------------------------------------->

    <!------------------------------------------------- form starts ------------------------------------------------->
    <div class="container d-flex justify-content-center">
        <form class="form-inline" id="myForm">
            <div class="form-content">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Select Category</span>
                    </div>
                    <select class="form-control" id="category" required>
                        <option selected>Skincare</option>
                        <option value="electronic">Electronic</option>
                        <option value="food">Food</option>
                        <option value="skincare">Skincare</option>
                        <option value="clothes">clothes</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Description</span>
                    </div>
                    <input type="text" class="form-control" id="description" aria-describedby="basic-addon3" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Amount</span>
                    </div>
                    <input type="text" class="form-control" id="expenseAmount" aria-describedby="basic-addon3" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-1">Add Expense</button>
                </div>
            </div>
        </form>
    </div>
    <!------------------------------------------------- form ends ------------------------------------------------->

    <!------------------------------------------------- table starts ------------------------------------------------->
    <div class="container mt-4 p-3" id="table">
        <div class="table-responsive">
            <table id="example" class="table table-hover" style="width:100%">
                <!-- table head -->
                <thead id="tableHead">
                    <tr>
                        <th scope="col" class="rounded-start">Date</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col" class="rounded-end"></th>
                    </tr>
                </thead>
                <!-- table head -->

                <!-- table body starts -->
                <tbody id="tbodyId">
                    <!-- <tr class="trStyle">
                           <th scope="row">1</th>
                           <td>abc</td>
                           <td>def</td>
                           <td>ghi</td>
                           <td>
                             <button class="editDelete btn btn-danger">Delete</button>
                             <button class="editDelete btn btn-secondary">Edit</button>
                           </td>
                         </tr> -->
                </tbody>
                <!-- table body ends -->
            </table>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
                <label for="pageSizeDropdown" style="margin-right: 5px; font-weight: bold;">Page Size:</label>
                <select id="pageSizeDropdown"
                    style=" font-size: 15px; border: 1px solid #ccc; border-radius: 8px; height: 30px; font-weight: bold;"
                    onchange="fetchPageSizeAndUpdatePage()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">15</option>
                    <option value="20">20</option>
                    <option value="20">25</option>
                </select>
            </div>
            <nav aria-label="Page navigation example">
                <ul id="paginationUL" class="pagination justify-content-md-end">
                    <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                         <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                </ul>
            </nav>
        </div>


    </div>
    <!------------------------------------------------- table ends ------------------------------------------------->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./homePage.js"></script>

        function onClickAlert() {
            alert("Buy Premium to access this feature.");
        }
        function reloadHomePage() {
            window.location.reload();
        }

    </script>

</body>
