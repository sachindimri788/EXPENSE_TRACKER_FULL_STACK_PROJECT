        <!-- ----------------------------------Daily Reports -------------------------------------------------->
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>DAILY REPORT</h3>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="dailyDate" class="form-label">Select Date</label>
                        <input type="date" class="form-control" id="dailyDate" />
                    </div>
                    <button id="dailyDateShowBtn" type="button" class="btn btn-primary showBtn">Click</button>
                </form>
            </div>
            <div class="col-md-12 mt-3">
                <table id="dailyTable" class="table table-hover display" style="width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyDailyId">
                        <!-- Daily table body content will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- ----------------------------------Daily Reports Ends-------------------------------------------------->


        <!-- ----------------------------------Monthly Reports -------------------------------------------------->
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>MONTHLY REPORT</h3>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="monthlyDate" class="form-label">Select Date</label>
                        <input type="month" class="form-control" id="monthlyDate" />
                    </div>
                    <button id="monthlyDateShowBtn" type="button" class="btn btn-primary showBtn">Click</button>
                </form>
            </div>
            <div class="col-md-12 mt-3">
                <table id="monthlyTable" class="table table-hover display" style="width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMonthlyId">
                        <!-- Monthly table body content will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
